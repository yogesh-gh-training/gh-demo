name: Release On Tag

on:
  push:
    tags:
      - "v*"
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get Previous Tag
        id: previoustag
        run: echo "tag=$(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1))" >> "$GITHUB_OUTPUT"

      - name: Generate Release Notes
        id: releasenotes
        uses: actions/github-script@v7
        with:
          script: |
            const previousTag = '${{ steps.previoustag.outputs.tag }}'
            const currenTag = '${{ github.ref_name }}'
            const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: previousTag,
                head: currentTag
            })
            return compare.data.commits.map(commit => `- ${commit.sha.substring(0, 7)}: ${commit.commit.message}`).join("\n"))
      - name: Create Release
        id: createrelease
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Releae ${{ github.ref_name }}
          body: ${{ steps.releasenotes.outputs.result }}
          draft: false
          prerelease: false
